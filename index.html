<!DOCTYPE html>
<html>

      <head>
            <meta charset="utf-8" />
            <title>Predatory Effect</title>
            <link
                  rel="stylesheet"
                  href="css/normalize.css"
            />
            <link
                  rel="stylesheet"
                  href="css/style.css"
            />
            <link
                  rel="stylesheet"
                  href="css/atom.min.css" 
            />
            <script src="js/echarts.min.js"></script>

      </head>

      <body>
            <div
                  id="MoneyCanvas"
                  class="flex"
            >
                  <div
                        id="question"
                        class="flex flex_column justify_center"
                  >
                        <p class="question_text">
                              假设，20个人，每个人初始金钱为20，随着时间的推移，每人每秒获得5金钱，在他们获得金钱的同时，会随机给4金钱到其他人,每个人的金钱会怎么变化？
                        </p>
                        <p class="question_text">
                              倘若随着富人（金钱多的人）其金钱占总财富的比例不断上升，其每回合从系统那里获得金钱的数量同时随着其金钱占比不断增长呢？
                        </p>
                        <p class="question_text">
                              我将之称为掠夺效应.
                        </p>
                  </div>
                  <div class="data_wrap flex flex_column overflow_hidden">
                        <div class="options flex justify_between align_center mb_20">
                              <div class="left">
                                    <button
                                          id="start"
                                          class="btn_start"
                                    >START</button>
                              </div>
                              <div class="right flex">
                                    <div
                                          id="time"
                                          class="mr_10"
                                    >0</div>
                                    <div id="duration">S</div>
                              </div>
                        </div>

                        <div class="center flex w_100">
                              <div
                                    id="random"
                                    class="random_rank rank_card flex flex_column border_box"
                              >
                                    <span class="title">金币总量：</span>
                                    <canvas
                                          id="MoneyRandom"
                                          class="w_100 overflow_hidden"
                                    ></canvas>
                              </div>

                              <div
                                    id="rules"
                                    class="rules flex flex_column justify_between border_box"
                              >
                                    <div id="whiteback" class="flex flex_column">
                                          <span>穷人越穷，富人越富 -《圣经·马太福音》</span>
                                          <span>假设富人的财富占总财富的比例越大，其从系统那儿获取金钱的数量就越多（信息不对称情况下，各个人可利用的社会资源也会不同）</span>

                                    </div>
                                    <div
                                          id="doRules"
                                          class="btn_do_rules border_box"
                                    >START WORK</div>
                              </div>

                              <div
                                    id="rank"
                                    class="rank_card flex flex_column"
                              >
                                    <span class="title">金币排行：</span>
                                    <canvas
                                          id="MoneyRank"
                                          class="w_100 overflow_hidden"
                                    ></canvas>
                              </div>
                        </div>

                        <div id="diff_dis" class="diff_dis flex flex_column mt_20">
                              <span id="jicha" class="mb_10">极差(贫富差距)：</span>
                              <canvas id="diff" class="diff"></canvas>
                        </div>

                        <div id="diffChange" class="mt_20"></div>
                  </div>
            </div>
      </body>
      <script src="js/DynamicMoney.js"></script>

</html>
